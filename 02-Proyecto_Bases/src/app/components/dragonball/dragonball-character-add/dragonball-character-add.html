<h3>Agregar: {{name()}} </h3>
      <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input) ="name.set(txtName.value)"
      #txtName>

      <input
      type="number"
      class="form-control  mt-2"
      placeholder="Poder"
      [value]="poder()"
      (click)="poder.set(txtPoder.valueAsNumber)"
      (change) ="poder.set(txtPoder.valueAsNumber)"
      #txtPoder>

      <button
      class="mt-2 btn btn-primary"
      (click)="addCharacter()"
      >Agregar</button>
